<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Survey page 2</title>
    <link rel="stylesheet" href="./css/stylesheet.css">

  <body>
    <h1>Survey Page 2</h1>
    <label for="interests">Select your interests:</label><br>
  <input type="checkbox" id="sports" name="interests" value="sports">
  <label for="sports">Sports</label><br>
  <input type="checkbox" id="music" name="interests" value="music">
  <label for="music">Music</label><br>
  <input type="checkbox" id="movies" name="interests" value="movies">
  <label for="movies">Movies</label><br>
  <input type="checkbox" id="videogames" name="interests" value="videogames">
  <label for="videogames">Video-Games</label><br>
  <input type="checkbox" id="travel" name="interests" value="travel">
  <label for="travel">Travel</label><br>
  <input type="checkbox" id="school" name="interests" value="school">
  <label for="school">School</label><br>
  <input type="checkbox" id="other" name="interests" value="other">
  <label for="other">Other</label><br>
  <br>
  <label for="interests">If you said Other above, what is your interests?</label><br>
  <input type="text" id="interests" name="interests"><br>
<br>
  
  <label for="job">Do you have an on campus job?</label><br>
  <input type="radio" id="yes" name="job" value="yes">
  <label for="yes">Yes</label><br>
  <input type="radio" id="no" name="job" value="no">
  <label for="no">No</label><br>
  <label for="type">If said yes above what type is your job?</label><br>
  <input type="radio" id="part-time" name="type" value="Part-time">
  <label for="Part-Time">Part-Time</label><br>
  <input type="radio" id="full-time" name="type" value="Full-time">
  <label for="Full-Time">Full-Time</label><br>
  
  
      <button onclick="window.location.href='./thank-you.html';">
        Submit survey
      </button>
    </p>
    <p>page 2 of 2</p>
