<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey page 1</title>
    <link rel="stylesheet" href="./css/stylesheet.css">
  </head>
  <body>
    <h1>Survey Page 1</h1>
    <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" autofocus required><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" autofocus required><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>
        <label for="year">What year in college are you?</label>
  <select id="year" name="year" required>
    <option value="freshman">Freshman</option>
    <option value="sophomore">Sophomore</option>
    <option value="junior">Junior</option>
    <option value="senior">Senior</option>
    <option value="graduate">Graduate</option>
  </select><br><br>
  <label for="email">Please enter your University of Iowa email:</label>
  <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@uiowa.edu$"><br><br>
      </form><br>
      <button onclick="window.location.href='./survey-2.html';">
        Next page
      </button>
    </p>
    <p>Page 1 of 2</p>
  </body>
</html>
